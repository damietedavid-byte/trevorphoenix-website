    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: #000;
        color: #e5e5e5;
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Chakra Petch', sans-serif;
      }
      /* VHS overlay effect */
      .vhs-overlay::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url('https://www.transparenttextures.com/patterns/lined-paper.png');
        opacity: 0.05;
        pointer-events: none;
        z-index: 1000;
        animation: vhs-flicker 0.15s infinite;
      }
      .vhs-overlay::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 80%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
        z-index: 1001;
      }
      @keyframes vhs-flicker {
        0% { opacity: 0.05; }
        50% { opacity: 0.08; }
        100% { opacity: 0.05; }
      }
      /* Scrollbar styling for a retro feel */
      ::-webkit-scrollbar {
        width: 8px;
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #0f0;
        box-shadow: 0 0 10px #0f0;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      /* Section visibility for scroll animations */
      .section-animate {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .section-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
